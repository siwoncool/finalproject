<script>
    let retag = $('.reTag');

    for (let i = 0; i < retag.length; i++) {
        let tagArr = $(retag[i]).text().split(",")
        let input = "";

        for (j in tagArr) {
            //console.log(tagArr[j]);
            input += "<a href='UnifiedSearch?q=" + tagArr[j].replace('#', '%23') + "'>" + tagArr[j] + "</a>" + "<br/>";
        }
        $(retag[i]).html(input);
    }
